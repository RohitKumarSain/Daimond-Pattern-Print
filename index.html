<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Diamond Pattern</title>
</head>
<body>
  <h1>Diamond Pattern</h1>
  <pre id="diamond"></pre>
  <button onclick="alert('Go to console')" >Click Me</button>
  <script src="diamondPattern.js"></script>
  <script>
      let diamond = '';
      for (let i = 1; i <= 7; i++) {
        let row = '';
        for (let j = 1; j <= 7; j++) {
          if (j >= 8 - i && j <= i) {
            row += '*';
          } else {
            row += ' ';
          }
        }
        diamond += row + '<br>';
      }
      
      for (let i = 6; i >= 1; i--) {
        let row = '';
        for (let j = 1; j <= 7; j++) {
          if (j >= 8 - i && j <= i) {
            row += '*';
          } else {
            row += ' ';
          }
        }
        diamond += row + '<br>';
      }
      document.getElementById("diamond").innerHTML = diamond;
    
  </script>
</body>
</html>
